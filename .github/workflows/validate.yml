name: Validate

on: [pull_request]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build docker image
        run: docker build -t todo .
      
      - name: Execute unit tests
        run: docker compose run --rm api-unit
  
  api-tests:
    name: API integration tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: API integration tests
        run: docker compose run --rm api-int

  e2e:
    name: e2e
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: E2E tests
        run: docker compose run --rm app-e2e
